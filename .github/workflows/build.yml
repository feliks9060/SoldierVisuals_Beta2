name: Build SoldierVisuals

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.6

    - name: Build mod
      run: gradle build

    - name: Upload Jar
      uses: actions/upload-artifact@v4
      with:
        name: SoldierVisuals
        path: build/libs/SoldierVisuals-1.0.0.jar
