name: Build SoldierVisuals

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout репозитория
    - uses: actions/checkout@v3

    # 2️⃣ Устанавливаем JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ Устанавливаем Gradle 7.6 (подходит для Loom 0.7.35)
    - name: Set up Gradle 7.6
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.6

    # 4️⃣ Собираем мод
    - name: Build with Gradle
      run: gradle build

    # 5️⃣ Загружаем .jar
    - name: Upload jar
      uses: actions/upload-artifact@v4
      with:
        name: SoldierVisuals
        path: build/libs/SoldierVisuals-1.0.0.jar
